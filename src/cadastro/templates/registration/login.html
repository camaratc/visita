{% extends 'base.html' %}
{% block content %}

<div class="container recuo-pagina">
  <h5 class="center-align">Login</h5>
  <form method="post">
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
          {% csrf_token %}
          {{ form.as_p }}
        </div>
        <div class="col s3"></div>
    </div>
  
    <div class="center-align">
      <button class="btn submit-recuo btn waves-effect waves-light light-blue lighten-3" type="submit">Login</button>
    </div>
  </form>
</div>

{% endblock %}
